<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style align="center">
    <center style=" height: 620px; width:620px; position: absolute; left: 170px;">

    <div class="form">
        <h1>STUDENT REGISTRATION FORM</h1>
        <div class="textbox1">
            <i class="fas fa-user"></i>
            <input type="text" placeholder=" First Name">
        </div><br>

        <div class="textbox2">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="  Last Name">
        </div><br>
        <div class="textbox3">
            <i class="fas fa-user"></i>
            <input type="text" name="flat" id="reg-flat" placeholder="Flat No"/>
        </div><br>
        <div class="textbox4">
            <i class="fas fa-user"></i>
            <input type="text" name="Locality" id="reg-locality" placeholder="Locality">
        </div><br>
        <div class="textbox5">
            <i class="fas fa-user"></i>
            <input type="text" name="city" id="reg-city" placeholder="City "/>
        </div><br>
        <div class="textbox6">
            <i class="fas fa-user"></i>
            <input type="text" name="email" id="reg-email" placeholder="email">
        </div><br>
        <div class="textbox7">
            <i class="fas fa-user"></i>
        <input type="number" placeholder="Contact Number"/>
    </div><br>
    <div class="textbox8">
        <i class="fas fa-user"></i>
        <input type="text" name=" Course Name" id="reg-Course Name" placeholder="Course Name">
        
        
    </div><br>

        <input type="button" class="btn" value="Register">

    </div>
    
</body>
</html>
